      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <title>Goods</title>

      href="https://cdn.jsdelivr.net/npm/simple-datatables@latest/dist/style.css"
      rel="stylesheet"
    />
    <link href="{% static 'css/styles.css' %}" rel="stylesheet" />

      src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/js/all.min.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body class="sb-nav-fixed">
    {% include './navbar.html'%}
    <div id="layoutSidenav">
      {% include './sidenav.html'%}
      <div id="layoutSidenav_content">
        <main>
          <div class="container-fluid px-4">
            <div class="topic">
            <h1 class="mt-4">Add New System Users</h1>
            <h6 class="text-danger">Fill the form to add a new system users</h6>
          </div>
            <ol class="breadcrumb mb-4">
              <li class="breadcrumb-item">
                <a href="index.html">Dashboard</a>
              </li>
              <li class="breadcrumb-item active">Goods</li>
            </ol>
            

            <!-- STEP 1 -->

            <div class="step">

            
            <form class="form-inline" role="form">
            
      <!-- STEP 1 -->
              <!-- STEP 2 -->

          <fieldset class="step2form step">


           
              <div class="row">
                <div class="col-md-6">
                  <div class="input-group">
                    <label for="surname">Surname<span class="text-danger">  *<span></label>
                    <input
                    type="text"
                    class="form-control"
                    placeholder="Enter Surname"
                    id="surname"
                    required
                  />
                  </div>

                  <div class="input-group">
                  <label for="firstname">First Name<span class="text-danger">  *<span></label>
                  <input
                    type="text"
                    class="form-control"
                    placeholder="Enter First Name"
                    id="firstname"
                    required
                  />
                  </div>

                  <div class="input-group">
                    <label for="othernames">Other Name(s)</label>
                    <input
                      type="text"
                      class="form-control"
                      placeholder="Enter Other Name(s)"
                      id="othernames"
                    />
                    </div>

                    <div class="input-group">
                      <label for="gender">Gender<span class="text-danger">  *<span></label>
                        <select
                        class="form-select"
                        aria-label="Gender Select"
                        name="Gender"
                        id="gender"
                        required
                      >
                        <option value="cat1">Male</option>
                        <option value="cat1">Female</option>
                      </select>
                      </div>

                  <div class="input-group">
                  <label for="emailaddress">Email Address<span class="text-danger">  *<span></label>
                  <input
                    type="email"
                    class="form-control"
                    placeholder="Enter Email Address"
                    id="emailaddress"
                    required
                  />
                  </div>
                  

                      <div class="input-group">
                        <label for="contact">Contact<span class="text-danger">  *<span></label>
                        <div class="input-group-prepend">
                          <span class="input-group-text " id="contact-addon"><i class="fas fa-phone-alt"></i></span>
                        </div>
                          <input id="contact" type="text" class="form-control" name="contact" placeholder="Enter Contact" required>
                        </div>

                       
                      

                </div>

                <!-- SECOND COLUMN -->

                <div class="col-md-6">

                  <div class="input-group">
                    <label for="altcontact">Alt. Contact</label>
                    <div class="input-group-prepend">
                      <span class="input-group-text " id="contact-addon"><i class="fas fa-phone-alt"></i></span>
                    </div>
                      <input id="altcontact" type="text" class="form-control" name="contact" placeholder="Enter Alternate Contact" required >
                    </div>

                  <div class="input-group">
                    <label for="accesslevel">Access Level<span class="text-danger">  *<span></label>
                    <select
                      class="form-select"
                      aria-label="accesslevel Select"
                      name="accesslevel"
                      id="accesslevel"
                      required
                    >
                      <option value="cat1">Read</option>
                      <option value="cat1">Write</option>
                      <option value="cat1">Administrator</option>
                      
                    </select>
                  </div>

                  <div class="input-group">
                  <label for="username">Username<span class="text-danger">  *<span></label>
                  <input
                    type="text"
                    class="form-control"
                    placeholder="Enter Username..."
                    id="username"
                    required
                  />
                  </div>

                  <div class="input-group">
                  <label for="password">Password<span class="text-danger">  *<span></label>
                    <input
                    type="password"
                    class="form-control"
                    placeholder="Enter Password..."
                    id="password"
                    required
                  />
                  </div>

                  <div class="input-group">
                    <label for="cpassword">Confirm Password<span class="text-danger">  *<span></label>
                      <input
                      type="password"
                      class="form-control"
                      placeholder="Enter Password..."
                      id="cpassword"
                      required
                    />
                    </div>

                    <div class="input-group">
                      <label for="status">Status<span class="text-danger">  *<span></label>
                      <select
                        class="form-select"
                        aria-label="status Select"
                        name="status"
                        id="status"
                        required
                      >
                        <option value="cat1">Active</option>
                        <option value="cat1">Inactive</option>
                        
                      </select>
                    </div>

                  
                  
      
                </div>

                 <!-- SECOND COLUMN -->
                
              </div>

              <!-- Buttons -->
              <div class="formbuttons">
              <button type="button" class="btn btn-danger">Cancel</button>
              <button type="button" class="btn btn-success">Save</button>
            </div>
            <!-- Buttons -->
          </fieldset>
            <!-- STEP 2 -->
            </form>
        </div>
            

            

            
          </div>
        </main>
        <footer class="py-4 bg-light mt-auto">
          <div class="container-fluid px-4">
            <div
              class="d-flex align-items-center justify-content-between small"
            >
              <div class="text-muted">Copyright &copy; Your Website 2021</div>
              <div>
                <a href="#">Privacy Policy</a>
                &middot;
                <a href="#">Terms &amp; Conditions</a>
              </div>
            </div>
          </div>
        </footer>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
      crossorigin="anonymous"
    ></script>
    <script src="{% static 'js/scripts.js' %}"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/simple-datatables@latest"
      crossorigin="anonymous"
    ></script>
    <script src="{% static 'js/datatables-simple-demo.js' %}"></script>
  </body>
</html>
