<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />

        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />

        <title>FARA VDMS</title>
        <link href="https://cdn.jsdelivr.net/npm/simple-datatables@latest/dist/style.css" rel="stylesheet" />
        <link href="{% static 'css/styles.css' %}" rel="stylesheet" />
        <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/js/all.min.js" crossorigin="anonymous"></script>
    </head>
    <body class="sb-nav-fixed">
        {% include './navbar.html'%}
        <div id="layoutSidenav">
            {% include './sidenav.html'%}
            <div id="layoutSidenav_content">
                <main>
                    <div class="container-fluid px-4">
                        <h1 class="mt-4">Add Category</h1>
                        <ol class="breadcrumb mb-4">
                            <li class="breadcrumb-item"><a href="index.html">Dashboard</a></li>
                            <li class="breadcrumb-item active">Add Category</li>
                        </ol>
                        <div class="card mb-4">
                            
                        </div>
                        <div class="card mb-4">
                             
                            <div class="card-body">
                                <form>
                                    <div class="row">
                                        <div class="col-md-6" style="display: block;">
                                            <div class="form-group" style="position: static;">
                                                <label for="input-id-2"><strong>Category Name</strong></label>
                                                <input type="text" name="categoryName"class="form-control" id="input-id-2">
                                                <p class="help-block"></p>
                                            </div>
                                        </div>
                                        <div class="col-md-6" style="display: block;">
                                            <div class="form-group" style="position: static;">
                                                <label for="input-id-3"><strong>Category Description</strong></label>
                                                <input type="text" class="form-control" id="input-id-3" Name="categoryDescription" required="required">
                                                <p class="help-block"></p>
                                            </div>
                                        </div>
                                    </div>   
                                    <div class="form-group">
                                        <div class="col-sm-12 col-sm-offset-2">
                                         <button class="btn btn-primary " name="submit" type="submit">
                                             Submit
                                         </button>
                                        </div>
                                       </div>
                                </form>    
                            </div>
                        </div>
                    </div>
                </main>
                <footer class="py-4 bg-light mt-auto">
                    <div class="container-fluid px-4">
                        <div class="d-flex align-items-center justify-content-between small">

                            <div>
                                <a href="#">Privacy Policy</a>
                                &middot;
                                <a href="#">Terms &amp; Conditions</a>
                            </div>
                        </div>
                    </div>
                </footer>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
        <script src="{% static 'js/scripts.js' %}"></script>

        <script src="{% static 'js/datatables-simple-demo.js' %}"></script>
